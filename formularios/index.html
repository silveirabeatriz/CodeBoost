<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formul√°rios</title>
  </head>
  <body>
    <form action="">
      <div>
        <label for="input-nome">Nome</label>
        <input id="input-nome" name="nome" type="text" />
      </div>

      <div>
        <label for="input-email">E-mail</label>
        <input id="input-email" name="email" type="email" />
      </div>

      <div>
        <label for="input-telefone">Telefone</label>
        <input id="input-telefone" name="telefone" type="number" />
      </div>

      <div>
        <label for="input-senha">Password</label>
        <input id="input-senha" name="senha" type="password" />
      </div>

      <div>
        <label for="input-mensagem">Mensagem</label>
        <textarea
          id="input-mensagem"
          name="mensagem"
          cols="30"
          rows="10"
        ></textarea>
      </div>

      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
